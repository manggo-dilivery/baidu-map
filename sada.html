</head>

<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
<div id="item">

    </div>
    <div>

        <p>33</p>
    </div>
    <div>
        <p>111</p>
        <p>222</p>
        <p>332</p>
    </div>
    <div>
        <p>1111</p>
        <p>2222</p>
        <p>3333</p>
    </div>
</div>
<script>
    $("#item div").click(function (e) {
        // $(this).alert('1')

        console.log(e.currentTarget.innerText.substr(-3,3))

</html>
